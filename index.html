<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header>
        <p>(Between 1 and 20)</p>
        <button class="Again">Again!</button>
        <h1>Guess My Number</h1>
        <div class="number">?</div>
    </header>
    <section class="main">
        <div class="left">
            <input type="number" name="" id="" class="name">
            <input type="submit" value="check" class="check">
        </div>
        <div class="right">
            <p class="action"></p>
            <p class="score">score: <span class="score-num"></span></p>
            <p class="HighScore">HighScore: <span class="HighScore-num"></span></p>
        </div>
    </section class="main">


    <script src="js/main.js"></script>
</body>

</html>
